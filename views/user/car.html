<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cart Management</h1>

    <h3 class="mt-4">Add Product to Cart</h3>
    <form id="addProductForm" class="mb-4">
      <div class="mb-3">
        <label for="productId" class="form-label">Product ID</label>
        <input type="text" class="form-control" id="productId" placeholder="Enter Product ID" required>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter Product Name" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" class="form-control" id="price" placeholder="Enter Price" required>
      </div>
      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" required>
      </div>
      <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>

    <h3>Products in Cart</h3>
    <table class="table table-bordered" id="cartTable">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Products will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script>
    const cartTable = document.getElementById('cartTable').getElementsByTagName('tbody')[0];

    // Fetch and display products in the cart
    function fetchCart() {
      fetch('/cart')
        .then(response => response.json())
        .then(data => {
          const { cart } = data;
          cartTable.innerHTML = '';

          cart.forEach(item => {
            const row = cartTable.insertRow();
            row.innerHTML = `
              <td>${item.productId}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>${item.quantity}</td>
              <td>${(item.price * item.quantity).toFixed(2)}</td>
              <td>
                <button class="btn btn-danger btn-sm" onclick="removeFromCart('${item.productId}')">Remove</button>
              </td>
            `;
          });
        })
        .catch(error => console.error('Error fetching cart:', error));
    }

    // Add product to cart
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const productId = document.getElementById('productId').value.trim();
      const name = document.getElementById('name').value.trim();
      const price = parseFloat(document.getElementById('price').value.trim());
      const quantity = parseInt(document.getElementById('quantity').value.trim(), 10);

      fetch('/addToCart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId, name, price, quantity }),
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          fetchCart();
        })
        .catch(error => console.error('Error adding product:', error));
    });

    // Remove product from cart
    function removeFromCart(productId) {
      fetch('/removeFromCart', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ productId }),
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          fetchCart();
        })
        .catch(error => console.error('Error removing product:', error));
    }

    // Initial fetch
    fetchCart();
  </script>
</body>
</html>
